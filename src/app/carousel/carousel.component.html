<div class="card">
  <p-treetable [value]="files" [scrollable]="true" [tableStyle]="{'min-width':'50rem'}">
      <ng-template #header>
          <tr>
              <th>Name</th>
              <th>Quantity</th>
              <th>Time</th>
          </tr>
      </ng-template>
      <ng-template #body let-rowNode let-rowData="rowData">
          <tr [ttRow]="rowNode">
              <td>
                  <p-treeTableToggler [rowNode]="rowNode" />
                  {{ rowData.name }}
              </td>
              <td>{{ rowData.quantity }}</td>
              <td>{{ rowData.time }}</td>
          </tr>
      </ng-template>
  </p-treetable>
</div>
